function getLocation() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(showPosition);
} else { 
$_('@1.wbgeolocat:entry').value = 'Geolocation is supported';
}
}
function showPosition(position) {
$_('@1.wbgeolocat:entry').value =  position.coords.latitude + ', ' + position.coords.longitude;
gw.update('@1.wbgeolocat', 'text', position.coords.latitude + ', ' + position.coords.longitude);
}

</script>
